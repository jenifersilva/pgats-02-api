name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run controller tests
      run: npm run test-controller
    
    - name: Start server and run it in background
      run: npm start &

    - name: Wait until the server is ready
      run: sleep 5

    - name: Run HTTP tests
      run: npm run test-external
